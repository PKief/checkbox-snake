<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox Snake</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
</head>

<body>
  <div class="game">
    <header class="game-header">
      <span class="game-status">&nbsp;</span>
      <span class="game-score"></span>
    </header>
    <div class="game-canvas"></div>
    <footer class="game-menu">
      <button class="restart">restart</button>
      <button class="mode">easy</button>
      <span class="byline">by <a target="_blank" href="https://twitter.com/hakimel">@hakimel</a> & <a target="_blank" href="https://twitter.com/philippkief">@philippkief</a></span>
    </footer>
  </div>
  <script src="snake.js"></script>
</body>

</html>
